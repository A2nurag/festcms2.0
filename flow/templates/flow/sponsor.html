<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Our Sponsors</title>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		
		<style>
			.sponsorImg { 
        		max-width: 160px;
        		max-height: 160px;
   			 }
 	  		@media only screen and (max-width: 600px) {
  				.sponsorBox {
    				padding: 14px;
  				}
			}
		</style>
	</head>
	<body style="background:url('../../static/img/green.jpg');top:0px;">
		<div class="container-fluid mt-4"id="title" style="color:#39ff14;">
    		<h1><strong>OUR SPONSORS</strong></h1>
    		<img class="mt-0"style="width:17vw;max-height:6px;position:relative;bottom:12px;"src="{% static 'img/d2.svg' %}">
    	</div>
    	<div class="container mt-3 pt-3 pb-3" style="background:rgb(255,255,255,0.9);">
		    <div class=" row m-4">
		    	{% for sponsor in sponsors %}
		    	<div class="sponsorBox m-auto col-sm-6 col-md-4 col-lg-2">
		    		<a href="{{ sponsor.url }}"><img class="sponsorImg m-auto" src="{{ sponsor.image.url }}">
		    		<center style="color:black;"><strong>{{sponsor.name}}</strong></center></a>
		        </div>
                {% endfor %}
		    </div>
		</div>
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	</body>
</html>
