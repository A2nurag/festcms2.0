{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarohan</title>
    <link rel="stylesheet" href="{% static 'css/teams/teams.css'%}">
    <link rel="stylesheet" id="color-css" href="{% static 'css/teams/teams1.css' %}">
    <link rel="stylesheet" href="{% static 'team_page.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
</head>

<body id="wrapper">
    <div class="wrapper">
        <span class="menu_toggle">
            <i class="menu_open fa fa-bars fa-lg"></i>
            <i class="menu_close fa fa-times fa-lg"></i>
        </span>
        <ul id="menuitems" class="menu_items">
            <li><a href="/teams"><i class="icon fa fa-users fa-2x"></i> Teams </a></li>
            <li><a href="/sponsors"><i class="icon fa fa-inr fa-2x"></i> Sponsors</a></li>
            <li><a href="/attractions"><i class="icon fa fa-star fa-2x"></i> Attractions</a></li>
            <li><a href="/events"><i class="icon fa fa-calendar fa-2x"></i> Events</a></li>
            <li><a href="/workshops"><i class="icon fa fa-podcast fa-2x"></i> Workshops</a></li>
        </ul>
        <div class="content bg">
            <div class="sc">
                <div class="teams-container">
                     <!-- <h1 class="team-name" id="team-name">TEAM</h1> -->
                    <!-- <i class="fas fa-backward"></i> -->
                    <!-- <i class="fas fa-forward"></i> -->
                    <img class="fas fa-backward" src="{%static 'img/fast-forward.png'%}" alt="">
                    <img class="fas fa-forward" src="{%static 'img/fast-forward.png'%}" alt="">
                    <img class="headgear" src="{%static 'img/headgear.png'%}" alt="">
                    <div class="hologram" id="hologram">

                        {{teams|json_script:"teams"}}
                        {{members|json_script:"members"}}
                        <div class="holo" id="holo"></div>
                        <div class="cards" id="cards"></div>
                        <style class="hoverEff hover"></style>
                    </div>
                    <div class="team-details">
                        <div class="team-category text-glitch" id="team-category" data-text="Category" style="--text-glitch-time: 2s">Category</div>
                    </div>
                    <div class="member-details" id="member-details">
                        <h1 class="member-name text-glitch" id="member-name" style="--text-glitch-time: 2s"></h1>
                        <h1 class="member-position text-glitch" id="member-position" style="--text-glitch-time: 2s"></h1>
                        <h1 class="member-club text-glitch" id="member-club" style="--text-glitch-time: 2s"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/teams.js'%}"></script>
    <script src="{% static 'teams_page.js' %}"></script>
</body>
</html>
